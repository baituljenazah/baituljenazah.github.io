<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pengurusan Jenazah Islam</title>
<style>
/* ===== STYLE ASAL KAU (TAK DIUSIK) ===== */
body{font-family:Segoe UI,Tahoma,Verdana,sans-serif}
.btn{padding:12px 30px;background:#008000;color:#fff;border:none;border-radius:5px;cursor:pointer}
.btn:disabled{opacity:.6}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);justify-content:center;align-items:center}
.modal.active{display:flex}
.modal-content{background:#fff;padding:2rem;border-radius:10px;text-align:center}
</style>
</head>

<body>

<h2>Pembayaran (Demo Firebase)</h2>

<form id="payment-form">
<input type="text" id="nama" placeholder="Nama penuh" required><br><br>
<input type="tel" id="telefon" placeholder="No Telefon" required><br><br>
<input type="email" id="email" placeholder="Email" required><br><br>
<textarea id="alamat" placeholder="Alamat" required></textarea><br><br>
<button type="submit" class="btn">Bayar Sekarang</button>
</form>

<div class="modal" id="success-modal">
<div class="modal-content">
<h3>Pembayaran Berjaya</h3>
<p>No Rujukan: <strong id="ref-number"></strong></p>
<button onclick="closeModal()" class="btn">Tutup</button>
</div>
</div>

<!-- ================= FIREBASE + JS ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* ðŸ”¥ GANTI DENGAN CONFIG FIREBASE KAU */
const firebaseConfig = {
  apiKey: "API_KEY_KAU",
  authDomain: "PROJECT_ID.firebaseapp.com",
  projectId: "PROJECT_ID",
  storageBucket: "PROJECT_ID.appspot.com",
  messagingSenderId: "XXXX",
  appId: "APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("payment-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const nama = document.getElementById("nama").value;
  const telefon = document.getElementById("telefon").value;
  const email = document.getElementById("email").value;
  const alamat = document.getElementById("alamat").value;

  const ref = "JNZ" + Date.now().toString().slice(-8);

  try {
    await addDoc(collection(db, "pembayaran"), {
      nama,
      telefon,
      email,
      alamat,
      jumlah: 0,
      status: "berjaya",
      rujukan: ref,
      masa: new Date()
    });

    document.getElementById("ref-number").textContent = ref;
    document.getElementById("success-modal").classList.add("active");
    e.target.reset();

  } catch (err) {
    alert("Gagal simpan data");
    console.error(err);
  }
});

window.closeModal = () => {
  document.getElementById("success-modal").classList.remove("active");
};
</script>

</body>
</html>
